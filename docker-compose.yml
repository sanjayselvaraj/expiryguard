version: "3.8"

services:
  app:
    build: .
    ports:
      - "8181:8181"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-expiryguard}
      DATABASE_USERNAME: ${POSTGRES_USER:-expiryguard}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-expiryguard}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      SCHEDULER_CRON: ${SCHEDULER_CRON:-0 0 9 * * *}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      WEBHOOK_ENABLED: ${WEBHOOK_ENABLED:-true}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-expiryguard}
      POSTGRES_USER: ${POSTGRES_USER:-expiryguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-expiryguard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-expiryguard}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
